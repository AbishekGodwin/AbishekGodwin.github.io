        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        /* Header styling */
        header {
            background-color: #f8f9fa;

        }

            font-size: 32px; /* Larger title for emphasis */
            margin: 0; 
        }

        main {
            padding: 20px;
            text-align: left; /* Left align the main content */
        }

        section {
            margin-bottom: 40px; /* Space between sections */
        }

        h3 {
            font-size: 18px; /* Sub-headings smaller than main headings */
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Bullet points for each week */
        ul {
            list-style-type: disc; /* Default bullet style */
            margin-left: 20px; /* Indent bullet points */
        }

        /* Style for each week title (inside the list) */
        ul li {
            font-size: 24px; /* Font size for week headings */
            margin-bottom: 10px;
        }
