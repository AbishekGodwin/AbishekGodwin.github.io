<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header styling */
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center; 
        }

        header h2 {
            font-size: 36px; /* Increased font size for Project Plan */
            margin: 0; 
            font-weight: bold; /* Make it bold */
        }

        main {
            padding: 20px;
            text-align: left; /* Left-align the main content */
        }

        section {
            margin-bottom: 40px; /* Space between sections */
        }

        /* Style for the week headings */
        h2 {
            font-size: 28px; /* Increased size for Week headings */
            margin-bottom: 10px;
            color: #333;
            text-transform: uppercase; /* Make headings uppercase to stand out */
        }

        /* Style for subheadings like "Work Breakdown" */
        h3 {
            font-size: 22px;
            color: #555;
            font-weight: normal;
            margin-bottom: 10px;
        }

        img {
            display: block;
            margin: 0 auto; /* Centers the image */
            max-width: 80%; /* Decreases the size slightly */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <header>
        <h2>Project Plan</h2>
    </header>
    <main>
        <section>
            <h2 id="week-2">Week 2</h2>
            <h3 id="work-breakdown">Work Breakdown</h3>
            <img src="Images/workbreakdown.png" alt="Work breakdown chart for Week 2" />
        </section>

        <section>
            <h2 id="week-3">Week 3</h2>
            <h3 id="project-timeline">Project Timeline Overview</h3>
            <img src="Images/week-3.jpg" alt="Overview of tasks for Week 3" />
        </section>

        <section>
            <h2 id="week-4">Week 4</h2>
            <p>Yet to be updated</p>
        </section>

        <section>
            <h2 id="week-5">Week 5</h2>
            <p>Yet to be updated</p>
        </section>

        <section>
            <h2 id="week-6">Week 6</h2>
            <p>Yet to be updated</p>
        </section>
    </main>
</body>
</html>
