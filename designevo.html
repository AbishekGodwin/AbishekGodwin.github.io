<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Evolution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6; /* Improves readability */
        }

        /* Header styling */
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center; 
        }

        /* Main title (Project Plan) */
        header h1 {
            font-size: 30px; /* 30px font size for h1 */
            margin: 0; 
        }

        main {
            padding: 20px;
            text-align: left; /* Left align the main content */
        }

        section {
            margin-bottom: 40px; /* Space between sections */
        }

        /* Section titles (WEEK 2, WEEK 3, etc.) */
        h2 {
            font-size: 24px; /* 24px font size for h2, smaller than h1 */
            text-decoration: underline; /* Underline for week titles */
        }

        /* Sub-headings (Work Breakdown, Project Timeline Overview, etc.) */
        h3 {
            font-size: 20px; /* 20px font size for h3, smaller than h2 */
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Design Evolution</h1>
    </header>
    <main>
  
        <section>
            <h2 id="week-3">Week 3</h2>
            <h3 id="project-timeline">Class Diagram:</h3>
            <h3 id="project-timeline">State Diagram:</h3>
            <img src="Images/week-3.jpg" alt="Overview of tasks for Week 3" />
        </section>

        <section>
            <h2 id="week-4">Week 4</h2>
            <h3 id="project-timeline">CRC Cards:</h3>
        </section>

        <section>
            <h2 id="week-5">Week 5</h2>
            <p>Yet to be updated</p>
        </section>

        <section>
            <h2 id="week-6">Week 6</h2>
            <p>Yet to be updated</p>
        </section>
    </main>
</body>
</html>
